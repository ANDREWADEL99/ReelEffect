<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reels</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      /* Prevent full screen from taking over */
      video::-webkit-media-controls-fullscreen-button {
        display: none !important;
      }
      video::-moz-media-controls-fullscreen-button {
        display: none !important;
      }
      video::-ms-media-controls-fullscreen-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="app__videos">
      <div class="video">
        <!-- header starts -->
        <div class="videoHeader">
          <span class="material-icons"> arrow_back </span>
          <h3>Church Reel</h3>
        </div>
        <!-- header ends -->

        <video class="video__player" src="video1.mp4" muted loop></video>
      </div>

      <div class="video">
        <!-- header starts -->
        <div class="videoHeader">
          <span class="material-icons"> arrow_back </span>
          <h3>Church Reel</h3>
        </div>
        <!-- header ends -->

        <video class="video__player" src="video2.mp4" muted loop></video>
      </div>

      <div class="video">
        <!-- header starts -->
        <div class="videoHeader">
          <span class="material-icons"> arrow_back </span>
          <h3>Church Reel</h3>
        </div>
        <!-- header ends -->

        <video class="video__player" src="video3.mp4" muted loop></video>
      </div>
    </div>

    <script>
      const videos = document.querySelectorAll('.video__player');

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            const video = entry.target;

            if (entry.isIntersecting) {
              video.play();
              video.muted = false; // Unmute the video in view
            } else {
              video.pause();
              video.muted = true; // Mute the video out of view
            }
          });
        },
        {
          threshold: 0.75, // Trigger when 75% of the video is visible
        }
      );

      videos.forEach((video) => observer.observe(video));

      // Prevent full screen on click
      videos.forEach((video) => {
        video.addEventListener('click', (event) => {
          // Disable default full-screen functionality
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
